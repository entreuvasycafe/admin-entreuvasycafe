<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- -->
  <title>Panel Admin - Entre Uvas y Café</title>
  <link rel="icon" href="img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Panel de Administración</h1>
    <!-- Login -->
    <div id="login-section" class="card mx-auto p-4 shadow-sm" style="max-width: 400px;">
      <form id="login-form">
        <img src="img/logo.png" alt="" style="max-width: 100%; height: 220px; object-fit: contain; display: block; margin: 0 auto;">
        <h2 class="mb-3 text-center">Iniciar sesión</h2>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Correo" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required />
        </div>
        <button type="submit" class="btn btn btn-outline-indigo w-100">Entrar</button>
       <a href="https://entreuvasycafe.cl/" class="btn btn-outline-indigo w-100 mt-3">Volver a Entre Uvas y Café </a> 
      </form>
    </div>
    <!-- Panel admin -->
    <div id="panel-admin" class="mt-5" style="display: none;">
      <div class="container py-4">
       
    
      <!-- Encabezado con título y logo -->
        <div class="containLogoEntreUvas  align-items-center justify-content-center p-3 rounded shadow-sm bg-light mb-4 flex-wrap">

   <div class="header-line">
  <img src="img/logo.png" alt="Logo" class="logo-img">
  
  <div class="title-button-group">
    <h3 class="mb-3 text-indigo">Seleccionar Categoría</h3>
    <button id="cerrar-sesion" class="btn btn-outline-indigo categoria-btn">Cerrar sesión</button>
  </div>
</div>
          

  <!-- Botones de categorías -->
          <div class=" containLogoEntreUvas d-flex flex-wrap gap-2 mb-4 w-100  ">
            <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="">Todos</button>
            <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Tortas">Tortas</button>
            <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Postres">Postres</button>
            <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Tartaletas">Tartaletas</button>
            <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Quiches">Quiches</button>
            <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Empanadas">Empanadas</button>
            <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Té en hoja">Té en hoja</button>
            <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Café especialidad">Café especialidad</button>
            <button type="button" class="btn btn-outline-indigo categoria-btn" data-categoria="Otros">Otros</button>
            
          </div></div>

        

        <!-- Formulario agregar producto -->
        <div class="card shadow-sm rounded-4 mb-5">
          <div class="card-body">
            <h4 class="mb-4 text-indigo fw-bold">Agregar nuevo producto</h4>
            <form id="form-producto" enctype="multipart/form-data">
              <div class="mb-3">
                <select class="form-select" id="categoria" required>
                  <option selected disabled value="">Elige una categoría</option>
                  <option value="Tortas">Tortas</option>
                  <option value="Postres">Postres</option>
                  <option value="Tartaletas">Tartaletas</option>
                  <option value="Quiches">Quiches</option>
                  <option value="Empanadas">Empanadas</option>
                  <option value="Té en hoja">Té en hoja</option>
                  <option value="Café especialidad">Café especialidad</option>
                  <option value="Otros">Otros</option>
                </select>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="titulo" placeholder="Título" required />
              </div>
              <div class="mb-3">
                <input type="file" class="form-control" id="imagen" accept="image/*" required />
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="descripcion" placeholder="Descripción" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <img id="imagen-preview" src="" alt="Imagen previa" class="img-fluid rounded border d-none" style="max-width: 300px;">
              </div>
              <div class="mb-3">
                <input type="number" class="form-control" id="precio" placeholder="Precio" required />
              </div>
              <button type="submit" class="btn btn-indigo w-100">Agregar nuevo producto</button>
            </form>
          </div>
        </div>
    
        <!-- Lista de productos -->
        <div class="mb-4">
          <h4 class="text-indigo fw-bold">Lista de productos</h4>
          <div id="lista-productos" class="row g-3">
            <!-- Aquí se mostrarán los productos existentes -->
          </div>
        </div>
    
        <!-- Contenedor para productos filtrados -->
        <div id="productos-contenedor" class="row">
          <!-- Aquí se mostrarán los productos filtrados -->
        </div>
    
    </div>
  </div>
    

  <!-- Scripts -->
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/admin-panel.js"></script>
</body>
</html>
